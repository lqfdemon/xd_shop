<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="{$Think.PUBLIC_PATH}/h_admin/favicon.ico"> 
	<link href="{$Think.PUBLIC_PATH}/h_admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="{$Think.PUBLIC_PATH}/h_admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="{$Think.PUBLIC_PATH}/h_admin/css/animate.css" rel="stylesheet">
    <link href="{$Think.PUBLIC_PATH}/h_admin/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">h</h1>

            </div>
            <h3>欢迎使用 天天生鲜后台管理系统</h3>

            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input id="emp_no" type="emp_no" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="密码" required="">
                </div>
                <div id="error_info" class="alert alert-danger">
                        错误
                </div>
                <p id="submit" class="btn btn-primary block full-width m-b"><i class="fa fa-user"></i>登 录</p>
                <p class="text-muted text-center"> <a href="{$Think.PUBLIC_PATH}/h_admin/login.html#"><small>忘记密码了？</small></a> | <a href="{$Think.PUBLIC_PATH}/h_admin/register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{$Think.PUBLIC_PATH}/h_admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="{$Think.PUBLIC_PATH}/h_admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script>
        var $empNo =  $("#emp_no");
        var $passowrd = $("#password");
        var $btnSubmit = $("#submit");
        var $errorInfo =$("#error_info");

        $errorInfo.hide();

        $btnSubmit.click(function(){
            var send_data = {
                'emp_no':$empNo.val(),
                'psw':$passowrd.val(),
            };
            console.log(send_data);
            $.post("{:url('log_check')}",send_data,function(data){
                console.log(data);
                if(data['code']){
                    window.location.href = "{:url('admin/index/index')}"
                }else{
                    $errorInfo.text(data['msg']);
                    $errorInfo.show();
                }
            })
        })
    </script>
</body>

</html>
