<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>主页</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="../../public/h_admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../public/h_admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="../../public/h_admin/css/animate.css" rel="stylesheet">
    <link href="../../public/h_admin/css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">hAdmin
                        </div>
                    </li>
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs">
                        <span class="ng-scope">菜单</span>
                    </li>
                    {foreach $menu_list as $menu}
                    <li>
                        <a href="#">
                            <i class="{$menu.data.icon}"></i> 
                            <span class="nav-label">{$menu.data.name} </span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            {foreach $menu.sub_menu as $sub_menu}
                            <li><a class="J_menuItem" href="{$sub_menu.data.url}">{$sub_menu.data.name}</a>
                            </li>
                            {/foreach}
                        </ul>
                    </li>
                    {/foreach}
                </ul>
            </div>
        </nav>
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0;padding: 20px">
                    <div class="navbar-header">
                        <a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#">
                            <i class="fa fa-bars"></i> 
                        </a>
                    </div>
                    <div class="dl-log">欢迎您，<span class="dl-log-user">{$user_name}</span><a href="{:url('index/log_in/login_off')}" title="退出系统" class="dl-log-quit">&nbsp;&nbsp;&nbsp;&nbsp;[退出]</a>
                    </div>
                </nav>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe id="J_iframe" width="100%" height="100%" src="{:url('admin/goods/catalog')}" frameborder="0" data-id="index_v1.html" seamless></iframe>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../public/h_admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="../../public/h_admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../public/h_admin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../public/h_admin/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../../public/h_admin/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="../../public/h_admin/js/hAdmin.js?v=4.1.0"></script>
    <script type="text/javascript" src="../../public/h_admin/js/index.js"></script>

</body>
</html>
