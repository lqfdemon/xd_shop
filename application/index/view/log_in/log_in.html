<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>天天生鲜-登录</title>
	<link rel="stylesheet" type="text/css" href="{$Think.PUBLIC_PATH}shop/css/reset.css">
	<link rel="stylesheet" type="text/css" href="{$Think.PUBLIC_PATH}shop/css/main.css">
	<script src="../../public/h_admin/js/jquery.min.js?v=2.1.4"></script>
</head>
<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="{$Think.PUBLIC_PATH}shop/images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form>
						<input type="text" id="username" name="username" class="name_input" placeholder="请输入用户名">
						<input type="password" id="password" name="password" class="pass_input" placeholder="请输入密码">
						<div class="user_error" id="error_info">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
					</form>
					<input type="submit" id="btn-submit" name="" value="登录" class="input_submit">
				</div>
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>		
		</div>
	</div>
</body>
<script>
	var $btnSubmit = $("#btn-submit");
	var $userName = $("#username");
	var $password = $("#password");
	var $errorInfo = $("#error_info");

	$btnSubmit.click(function(){
		var sendData = {
			'emp_no':$userName.val(),
			'password':$password.val(),
		};

		$.post("{:url('log_check')}",sendData,function(data){
			if(data['code']){
				window.location.href = "{:url('index/home/index')}"
			}else{
				$errorInfo.text(data['msg']);
				$errorInfo.show();
			}
		})
	});
</script>
</html>
